{% extends 'wargame_admin/admin_base.html' %}
{% block content %}
    <h1 class="admin-header">
        <span>Challenges</span>
        <a href="{% url 'wargame-admin:challenge-create' %}" class="btn btn-success">New challenge</a>
    </h1>
    <section>
        {% for challenge in view.challenges %}
            <!-- TODO: solved function in view -->
            <a class="card" href="{% url 'wargame-admin:challenge-details' challenge.id %}">
                <div class="card-body row">
                    <div class="col-sm-8">
                        <h4 class="card-title">{{ challenge.title }}</h4>
                        <p>
                            {{ challenge.short_description }}
                        </p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </section>
{% endblock %}
